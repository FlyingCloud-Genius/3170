<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit Information</title>
    <link rel="shortcut icon" href="./images/png/logo.png">

    <link rel="stylesheet" href="./css/vendor/bootstrap/css/bootstrap.min.css">
    <!-- <link href="./css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <link rel="stylesheet" href="./css/orionicons.css">
    <link rel="stylesheet" href="./css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
  </head>

  <body>
    <div class="page-holder d-flex align-items-center">
        <div class="container">                                                                         
            <div class="row align-items-center py-5 justify-content-center">

                <div class="text-center">
                    <h1 class="text-base text-primary text-uppercase mb-4" onclick="javascript:window.location.href='home.html'">Exam and Application System</h1>
                    <h2 class="mb-4">Edit Your Information Here</h2>
                    <form id="loginForm" action="index.html" class="mt-4">

                    <div class="form-group mb-4">
                        <input type="text" name="username" placeholder="Official Name" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>
                        
                    <div class="form-group mb-4">
                        <input type="text" name="contactNum" placeholder="Contact Number" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>

                    <div class="form-group mb-4">
                        <input type="text" name="officialWebsite" placeholder="Official Website" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>

                    <div class="form-group mb-4">
                        <input type="text" name="requirement" placeholder="Required Score" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>

                    <div class="form-group mb-4">
                        <div class="custom-control custom-checkbox">
                            <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                            <label for="customCheck1" class="custom-control-label">I agree with the <a href="supportus.html">privacy</a> of Exam and Application System</label>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block btn-lg px-4">Submit</button>
                    <button class="btn btn-primary btn-block btn-lg px-4" style="background-color: rgb(196, 193, 193); border-color: rgb(196, 193, 193)">Discard Changes</button>
                    </form>

                </div>

            </div>
        <p class="mt-5 mb-0 text-gray-400 text-center"><a href="http://www.cuhk.edu.cn/">Copyright Â© 2019 All Rights Reserved. CUHK(SZ) Students</a></p>

        </div>
    </div>

    <!-- JavaScript files-->
    <script src="./js/jquery/jquery.min.js"></script>
    <script src="./js/popper.js/umd/popper.min.js"> </script>
    <script src="./js/bootstrap.js/js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.js/js/bootstrap.js"></script>
    <script src="./js/jquery.cookie/jquery.cookie.js"> </script>
    <script src="./js/chart.js/Chart.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/front.js"></script>
