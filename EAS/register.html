    <meta charset="utf-8">

  <body>
    <div class="page-holder d-flex align-items-center">
        <div class="container">                                                                         
            <div class="row align-items-center py-5">
                <div class="col-lg-5 px-lg-4">
                    <h1 class="text-base text-primary text-uppercase mb-4" onclick="javascript:window.location.href='home.html'">Exam and Application System</h1>
                    <h2 class="mb-4">Welcome my friend!</h2>
                    <p class="text-muted">We secure. We contain. We protect.</p>
                    <form id="loginForm" action="index.html" class="mt-4">

                    <div class="form-group mb-4">
                        <select id="selectAccount" name="acount" class="form-control">
                                <option>I am</option>
                                <option>Student</option>
                                <option>University</option>
                                <option>Guardian</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <input type="text" name="email" placeholder="Email address" class="form-control border-0 shadow form-control-lg">
                    </div>

                    <div class="form-group mb-4">
                        <input type="password" name="password" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>

                    <div class="form-group mb-4">
                        <input type="password" name="password" placeholder="Repeat Password" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>

                    <div class="form-group mb-4">
                        <input type="text" name="username" placeholder="name" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>
                        
                    <div class="form-group mb-4">
                        <input type="text" name="phoneNum" placeholder="Phone number" class="form-control border-0 shadow form-control-lg text-violet">
                    </div>


                    <div class="form-group mb-4">
                        <div class="custom-control custom-checkbox">
                            <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                            <label for="customCheck1" class="custom-control-label">I agree with the <a href="supportus.html">privacy</a> of Exam and Application System</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg px-4">Register</button>
                    </form>

                </div>

                <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                    <div class="pr-lg-5" style="margin-left:150px">
                        <img src="./images/jpg/man.png" alt="" class="img-fluid">
                    </div>    
                </div>

            </div>
        <p class="mt-5 mb-0 text-gray-400 text-center"><a href="http://www.cuhk.edu.cn/">Copyright Â© 2019 All Rights Reserved. CUHK(SZ) Students</a></p>

    </div>

    <script src="./js/jquery/jquery.min.js"></script>
