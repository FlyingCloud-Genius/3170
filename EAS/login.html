<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="shortcut icon" href="./images/png/logo.png">
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <meta name="author"    content="HSY, MZH">
    
    <!--css-->
    <link rel="stylesheet" href="./css/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <link rel="stylesheet" href="./css/orionicons.css">
    <link rel="stylesheet" href="./css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="css/custom.css">

  </head>

  <body>
    <div class="page-holder d-flex align-items-center">    
        <div class="container">                               
            <div class="row align-items-center py-5">
                <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                    <div class="pr-lg-5">
                        <img src="./images/svg/illustration.svg" alt="" class="img-fluid">
                    </div>    
                </div>
                <div class="col-lg-5 px-lg-4">
                    <h1 class="text-base text-primary text-uppercase mb-4">EAS Dashboard</h1>
                    <h2 class="mb-4">Welcome!</h2>
                    <p class="text-muted">Keep Calm and Carry On</p>
                    <form id="loginForm" action="index.html" class="mt-4">
                        <!--dropdown menu of what kinds of person you are-->
                        <div class="dropdown mb-4">                            
                            <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown"> I am...
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="sidebar-list-item"><a href="#" class="sidebar-link text-muted"><i class="o-user-details-1 mr-3 text-gray"></i>Student</a></li>
                                <li class="sidebar-list-item"><a href="#" class="sidebar-link text-muted"><i class="o-letter-1 mr-3 text-gray"></i>University</a></li>
                                <li class="sidebar-list-item"><a href="#" class="sidebar-link text-muted"><i class="o-contact-card-1 mr-3 text-gray"></i>Guardian</a></li>
                                <li class="sidebar-list-item"><a href="#" class="sidebar-link text-muted"><i class="o-paperwork-1 mr-3 text-gray"></i>Adjudicator</a></li>
                            </ul>
                        </div>

                        <div class="form-group mb-4">
                            <input type="text" name="username" placeholder="Username or Email address" class="form-control border-0 shadow form-control-lg">
                        </div>

                        <div class="form-group mb-4">
                            <input type="password" name="passowrd" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet">
                        </div>

                       <div class="form-group mb-4 ml-4">

                            <div class="row align-items-center">
                                <div class="custom-control custom-checkbox align-items-center ">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember Me</label>
                                </div>
                                <button type="submit" class="btn btn-inverse btn-sm shadow ml-5 ">Forgot Password?</button>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow px-4 mb-4">Log In</button>                      
                    </form>

                    <div class="row ml-1">
                        <p class="text-muted">New to EAS?</p>
                        <a class="ml-3"href="register.html">Create an account</a>
                    </div>
                </div>
            </div>
        <p class="mt-5 mb-0 text-gray-400 text-center"><a href="http://www.cuhk.edu.cn/">Copyright Â© 2019 All Rights Reserved. CUHK(SZ) Students</a></p>

    </div>

    <script src="./js/jquery.cookie/jquery.cookie.js"> </script>
    <script src="./js/chart.js/Chart.min.js"></script>
    <script src="./js/js.cookie.min.js"></script>
    <script src="./js/front.js"></script>

  </body>
